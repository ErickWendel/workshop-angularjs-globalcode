<form name="formUsuario" novalidate>
    <div class="form-group">
        <label for="">Nome</label>
        <input type="text" name="nome" 
                placeholder="Digite o nome"
                ng-model="vm.usuario.Nome"
                ng-minlength="1"
                ng-maxlength="10"
                class="form-control"
                required>

    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="email" 
                placeholder="Digite o email"
                ng-model="vm.usuario.Email"
                ng-minlength="1"
                class="form-control"
                required>

    </div>
    <div class="form-group">
        <label for="">Sexo</label>
        <input type="text" name="sexo" 
                placeholder="Digite o sexo"
                ng-model="vm.usuario.Sexo"
                ng-minlength="1"
                ng-maxlength="10"
                class="form-control"
                required>

    </div>
    <div>
        <input type="submit" ng-click="vm.salvar()" ng-disabled="formUsuario.$error.required" class="btn btn-success" value="Salvar">
        <input type="button" class="btn btn-danger" value="Resetar">
    </div>
    <br>
    
    
</form>

<div>
    <label for="">Filtrar</label>
    <input type="text" ng-model="vm.filtro">

</div>
<hr>
<br />
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Email</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody >
         
        <tr ng-repeat="pessoa in vm.pessoas | filter:vm.filtro">
            <td>{{pessoa.Nome}}</td>
            <td>{{pessoa.Sexo}}</td>
            <td>{{pessoa.Email}}</td>
            <td ><input type="button" ng-click="vm.remover($index)"
                        class="btn btn-danger" 
                        value="Remover"></td>
        </tr>
    </tbody>
</table>
